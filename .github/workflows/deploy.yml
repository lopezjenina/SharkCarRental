name: Deploy My Website

on:
  push:
    branches:
      - main

      jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Copy Website Files
        run: |
          cp -r * /path/to/destination  # Replace /path/to/destination with your desired directory path
        working-directory: ${{ github.workspace }}

          deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy Website
        run: index.html
